<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso de Cliente | AlphaBike</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        /* Estilos específicos para centrar y estilizar el formulario */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6; /* Fondo suave del panel */
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 {
            color: #0a1a2f; /* Azul oscuro */
            margin-bottom: 30px;
            border-bottom: 2px solid #f44336; /* Línea roja de enfoque */
            padding-bottom: 10px;
        }
        .login-card label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .login-card input[type="email"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-login {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #003366; /* Azul de acción */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background-color: #0a1a2f;
        }
        .error-message {
            color: #f44336;
            margin-top: 15px;
            font-weight: bold;
        }
        .link-register {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Acceso a AlphaBike</h2>

            <div th:if="${param.error}" class="error-message">
                Email o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" style="color: green; margin-top: 15px;">
                Sesión cerrada exitosamente.
            </div>
            <div th:if="${success}" style="color: green; margin-top: 15px;" th:text="${success}"></div>

            <form th:action="@{/login}" method="post">
                
                <label for="username">Email (Usuario):</label>
                <input type="email" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
            
            <a th:href="@{/registro}" class="link-register">¿No tienes cuenta? Regístrate aquí</a>
            <a th:href="@{/}" class="link-register" style="margin-top: 10px;">Volver a la Tienda</a>
        </div>
    </div>
</body>
</html>
