<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente | AlphaBike</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"> 
    <style>
        /* Estilos específicos para centrar y estilizar la tarjeta de registro */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6; /* Fondo suave */
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Ajuste para el formulario completo */
            text-align: center;
        }
        .login-card h2 {
            color: #0a1a2f; /* Azul oscuro */
            margin-bottom: 30px;
            border-bottom: 2px solid #f44336; /* Línea roja de enfoque */
            padding-bottom: 10px;
            text-align: center;
        }
        .login-card label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .login-card input[type="text"],
        .login-card input[type="email"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .login-card input:focus {
            border-color: #003366; 
            outline: none;
        }
        /* Botón de Submit (Crear Cuenta) */
        .btn-register {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: #28a745; /* Verde para acción positiva */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-register:hover {
            background-color: #1e873a;
            transform: translateY(-1px);
        }
        /* Estilos de Mensajes */
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .link-nav { display: block; margin-top: 10px; color: #007bff; text-decoration: none; }
        .link-nav:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Registro de Cliente</h2>
            
            <div th:if="${error}" class="alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert-success" th:text="${success}"></div>

            <form th:action="@{/registro/procesar}" method="post" th:object="${cliente}" class="product-form">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required> 
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}">
                
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}">

                <button type="submit" class="btn-register">Crear Cuenta</button>
            </form>
            
            <p style="margin-top: 20px;">¿Ya tienes cuenta? <a th:href="@{/login}" class="link-nav">Inicia Sesión aquí</a></p>
            <p><a th:href="@{/}" class="link-nav">Volver a la página principal</a></p>
        </div>
    </div>
</body>
</html>
