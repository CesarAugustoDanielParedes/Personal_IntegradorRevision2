<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Categoría | AlphaBike Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <h2>Crear Nueva Categoría</h2>

        <form th:action="@{/admin/categorias/save}" method="post" th:object="${categoria}">
            
            <input type="hidden" th:field="*{id}"> <label for="nombre">Nombre de la Categoría:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
            
            <button type="submit">Guardar Categoría</button>
            <a th:href="@{/admin/categorias}">Cancelar</a>
        </form>
    </div>
</body>
</html>
