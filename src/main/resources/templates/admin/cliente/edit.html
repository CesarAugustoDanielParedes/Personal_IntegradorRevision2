<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar Cliente: ' + ${cliente.nombre} + ' | AlphaBike Admin'"></title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <h2 th:text="'Editando Cliente: ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></h2>

        <form th:action="@{/admin/clientes/save}" method="post" th:object="${cliente}">
            
            <input type="hidden" th:field="*{id}"> 

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" readonly> 

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}">
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}">
            
            <input type="hidden" th:field="*{password}">

            <button type="submit">Guardar Cambios</button>
            <a th:href="@{/admin/clientes}">Cancelar</a>
        </form>
    </div>
</body>
</html>
