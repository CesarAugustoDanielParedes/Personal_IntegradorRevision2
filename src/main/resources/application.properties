# Configuración del servidor
server.port=8080

# Configuración de la Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/alphabike_ecommerce?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
# create-drop: Elimina y crea las tablas al iniciar (solo para desarrollo)
# update: Actualiza las tablas (más seguro para desarrollo/producción)
# none: No hace nada (para producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect