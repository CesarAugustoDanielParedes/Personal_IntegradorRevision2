<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Crear Banner</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <h2 th:text="${pageTitle}">Crear Nuevo Banner</h2>

        <form th:action="@{/admin/banners/save}" method="post" th:object="${banner}">
            
            <input type="hidden" th:field="*{id}">

            <label for="titulo">TÃ­tulo:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required>

            <label for="urlImagen">URL o Ruta de Imagen:</label>
            <input type="text" id="urlImagen" th:field="*{urlImagen}" required>
            
            <label for="enlaceDestino">Enlace Destino:</label>
            <input type="text" id="enlaceDestino" th:field="*{enlaceDestino}" placeholder="https://...">

            <label for="orden">Orden (1 = primero):</label>
            <input type="number" id="orden" th:field="*{orden}" min="1" required>
            
            <button type="submit">Guardar Banner</button>
            <a th:href="@{/admin/banners}">Cancelar</a>
        </form>
    </div>
</body>
</html>
